<!DOCTYPE html>
<html>
<head>
<title>404: Feelings Found</title>

<style>
body {
    background-color: black;
    color: lime;
    font-family: monospace;
    text-align: center;
    padding-top: 50px;
}

input {
    background: black;
    border: 2px solid lime;
    color: lime;
    padding: 10px;
    font-family: monospace;
    width: 250px;
}

button {
    background: lime;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-weight: bold;
}

#output {
    margin-top: 20px;
    min-height: 40px;
}

.hidden-img {
    display: none;
    width: 200px;
    margin-top: 15px;
}

#loginScreen {
    display: block;
}

#terminal {
    display: none;
}
</style>
</head>

<body>

<div id="loginScreen">
    <h1>üîê ACCESS REQUIRED</h1>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="login()">Enter</button>
    <div id="loginMsg"></div>
</div>

<div id="terminal">
    <h1>üíª Secret Command Terminal</h1>
    <input type="text" id="codeInput" placeholder="Type a command..." 
    onkeydown="if(event.key==='Enter'){runCommand();}">
    <button onclick="runCommand()">Enter</button>
    <div id="output"></div>

    <img src="secret1.jpg" class="hidden-img" id="secretImg1">
    <img src="secret2.jpg" class="hidden-img" id="secretImg2">
</div>

<audio id="beep" src="https://www.soundjay.com/button/beep-07.wav"></audio>

<script>

let mathLevel = 1;

function login() {
    let pass = document.getElementById("password").value;
    if (pass === "queen") {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("terminal").style.display = "block";
    } else {
        document.getElementById("loginMsg").innerHTML = "Access Denied.";
    }
}

function typeEffect(text) {
    let output = document.getElementById("output");
    output.innerHTML = "";
    let i = 0;
    let interval = setInterval(() => {
        output.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
    }, 20);
}

function hackingAnimation() {
    let output = document.getElementById("output");
    output.innerHTML = "Accessing system";
    let dots = 0;
    let anim = setInterval(() => {
        dots++;
        output.innerHTML += ".";
        if (dots >= 5) {
            clearInterval(anim);
            typeEffect("Access Granted ‚úî");
        }
    }, 400);
}

function runCommand() {
    document.getElementById("beep").play();
    let input = document.getElementById("codeInput").value.toLowerCase();

    if (input === "unlock color") {
        let randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
        document.body.style.backgroundColor = randomColor;
        typeEffect("Background changed!");
    }

    else if (input === "math") {
        if (mathLevel === 1) {
            typeEffect("Level 1: 5 + 3 = ?");
        }
        else if (mathLevel === 2) {
            typeEffect("Level 2: 12 √ó 4 = ?");
        }
        else {
            typeEffect("Level 3: 25 - 7 √ó 2 = ?");
        }
    }

    else if (input === "8" && mathLevel === 1) {
        mathLevel++;
        typeEffect("Correct! Level up!");
    }

    else if (input === "48" && mathLevel === 2) {
        mathLevel++;
        typeEffect("Correct! Final Level!");
    }

    else if (input === "11" && mathLevel === 3) {
        typeEffect("You beat all levels! üèÜ");
    }

    else if (input.startsWith("calc ")) {
        try {
            let expression = input.replace("calc ", "");
            let result = eval(expression);
            typeEffect("Answer: " + result);
        } catch {
            typeEffect("Invalid calculation.");
        }
    }

    else if (input === "hello") {
        typeEffect("Hi queen üëë You‚Äôre unstoppable.");
    }

    else if (input === "help") {
        typeEffect("Commands: unlock color | math | calc 5+5 | show pics | hide pics | hack | exit");
    }

    else if (input === "show pics") {
        document.getElementById("secretImg1").style.display = "block";
        document.getElementById("secretImg2").style.display = "block";
        typeEffect("Photos revealed.");
    }

    else if (input === "hide pics") {
        document.getElementById("secretImg1").style.display = "none";
        document.getElementById("secretImg2").style.display = "none";
        typeEffect("Photos hidden.");
    }

    else if (input === "hack") {
        hackingAnimation();
    }

    else if (input === "exit") {
        document.body.innerHTML = "<h1>System Closed.</h1>";
    }

    else {
        typeEffect("Unknown command.");
    }

    document.getElementById("codeInput").value = "";
}

</script>

</body>
</html>
