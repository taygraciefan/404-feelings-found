<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404: Feelings Found â€” Hacker Math RPG</title>

<style>
body {
  background-color: #0F0F1A;
  color: #F1F1F1;
  font-family: monospace;
  text-align: center;
  padding-top: 40px;
  transition: background-color 1s ease;
}

h1 {
  color: #00F0FF;
  font-size: 2.5rem;
  text-shadow: 0 0 10px #00F0FF;
}

.terminal {
  background-color: #1A1A2E;
  padding: 20px;
  margin: 20px auto;
  width: 85%;
  max-width: 700px;
  border-radius: 10px;
  text-align: left;
  min-height: 180px;
  overflow-y: auto;
  border: 2px solid #00F0FF;
}

input.command-input {
  width: 80%;
  padding: 10px;
  margin-top: 15px;
  border-radius: 5px;
  border: 2px solid #00F0FF;
  background-color: #1A1A2E;
  color: white;
  font-family: monospace;
}

.bar-container {
  width: 80%;
  margin: 15px auto;
  text-align: left;
}

.bar {
  background: #1A1A2E;
  height: 25px;
  border-radius: 10px;
  border: 2px solid #00F0FF;
  overflow: hidden;
}

.fill {
  height: 100%;
  width: 40%;
  background: linear-gradient(90deg,#00F0FF,#9D4EDD);
  transition: width 0.3s ease;
}

.hp-fill {
  background: linear-gradient(90deg,#ff004c,#ff7a00);
}

button {
  margin: 8px;
  padding: 8px 15px;
  background: none;
  border: 2px solid #00F0FF;
  color: #00F0FF;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  box-shadow: 0 0 10px #00F0FF;
}
</style>
</head>

<body>

<h1>404: Feelings Found</h1>
<p>Debugging my life in real time.</p>

<div class="terminal" id="terminal"></div>

<input type="text" class="command-input" id="commandInput" placeholder="Type command & press Enter">

<h2>Level: <span id="levelText">1</span></h2>
<div class="bar-container">
  XP: <span id="xpText">40%</span>
  <div class="bar"><div class="fill" id="xpBar"></div></div>
</div>

<h2>HP: <span id="hpText">100</span></h2>
<div class="bar-container">
  <div class="bar"><div class="fill hp-fill" id="hpBar"></div></div>
</div>

<button onclick="startSecret()">Secret Math</button>
<button onclick="startBoss()">Boss Fight</button>
<button onclick="levelUp(20)">XP Boost</button>
<button onclick="resetGame()">Reset</button>

<script>

let xp = 40;
let level = 1;
let hp = 100;

let bossHP = 0;
let bossActive = false;
let secretActive = false;
let currentAnswer = null;
let achievements = [];

const terminal = document.getElementById("terminal");
const input = document.getElementById("commandInput");

const levelSound = new Audio("https://www.soundjay.com/buttons/sounds/button-4.mp3");
const damageSound = new Audio("https://www.soundjay.com/buttons/sounds/button-10.mp3");

function typeTerminal(msg, speed=20){
  const p=document.createElement("p");
  terminal.appendChild(p);
  let i=0;
  function type(){
    if(i<msg.length){
      p.textContent+=msg[i];
      i++;
      setTimeout(type,speed);
      terminal.scrollTop=terminal.scrollHeight;
    }
  }
  type();
}

typeTerminal("> status: emotionally unstable...");
typeTerminal("> loading ambition.exe â–ˆâ–ˆâ–ˆâ–‘â–‘â–‘â–‘â–‘");

// ---------------- XP SYSTEM ----------------

function levelUp(amount=10){
  xp+=amount;
  typeTerminal(`+${amount} XP earned`);
  updateXP();

  if(xp>=100){
    xp=0;
    level++;
    document.getElementById("levelText").innerText=level;
    levelSound.play();
    typeTerminal(`ðŸŽ‰ LEVEL ${level} UNLOCKED`);
    unlockAchievement("Level "+level);
    updateXP();
  }
}

function updateXP(){
  document.getElementById("xpBar").style.width=xp+"%";
  document.getElementById("xpText").innerText=xp+"%";
}

// ---------------- HP SYSTEM ----------------

function takeDamage(amount){
  hp-=amount;
  if(hp<0) hp=0;
  damageSound.play();
  typeTerminal(`âš  You took ${amount} damage`);
  updateHP();

  if(hp===0){
    typeTerminal("ðŸ’€ GAME OVER");
    alert("Game Over!");
    hp=100;
    updateHP();
  }
}

function updateHP(){
  document.getElementById("hpBar").style.width=hp+"%";
  document.getElementById("hpText").innerText=hp;
}

// ---------------- MATH SYSTEM ----------------

function generateQuestion(){
  let a=Math.floor(Math.random()*level*5)+1;
  let b=Math.floor(Math.random()*level*5)+1;
  currentAnswer=a+b;
  return `${a} + ${b} = ?`;
}

// ---------------- SECRET ----------------

function startSecret(){
  secretActive=true;
  bossActive=false;
  typeTerminal("Solve to gain XP:");
  typeTerminal(generateQuestion());
}

// ---------------- BOSS ----------------

function startBoss(){
  bossActive=true;
  secretActive=false;
  bossHP=100;
  typeTerminal("ðŸš¨ BOSS BATTLE STARTED ðŸš¨");
  typeTerminal("Solve math to attack!");
  typeTerminal(generateQuestion());
}

// ---------------- CHECK ANSWER ----------------

function checkAnswer(ans){
  if(Number(ans)===currentAnswer){

    if(bossActive){
      bossHP-=20;
      typeTerminal("âš” Boss hit! -20 HP");
      typeTerminal("Boss HP: "+bossHP);
      if(bossHP<=0){
        typeTerminal("ðŸ”¥ BOSS DEFEATED");
        levelUp(50);
        unlockAchievement("Boss Slayer");
        bossActive=false;
      } else {
        typeTerminal(generateQuestion());
      }
    }

    else if(secretActive){
      typeTerminal("Correct! +20 XP");
      levelUp(20);
      secretActive=false;
    }

  } else {
    takeDamage(15);
  }
}

// ---------------- ACHIEVEMENTS ----------------

function unlockAchievement(name){
  if(!achievements.includes(name)){
    achievements.push(name);
    typeTerminal("ðŸ† Achievement Unlocked: "+name);
  }
}

// ---------------- RESET ----------------

function resetGame(){
  xp=40;
  level=1;
  hp=100;
  bossActive=false;
  secretActive=false;
  terminal.innerHTML="";
  updateXP();
  updateHP();
  document.getElementById("levelText").innerText=level;
  typeTerminal("> status reset...");
}

// ---------------- INPUT ----------------

input.addEventListener("keydown",function(e){
  if(e.key==="Enter"){
    if(secretActive||bossActive){
      checkAnswer(this.value);
    }
    this.value="";
  }
});

updateXP();
updateHP();

</script>

</body>
</html>
