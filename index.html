<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404: Feelings Found â€” Hacker RPG</title>

<style>
  body {
    background-color: #0F0F1A;
    color: #F1F1F1;
    font-family: monospace;
    text-align: center;
    padding-top: 50px;
    transition: background-color 0.5s ease;
  }

  h1 {
    color: #00F0FF;
    font-size: 3rem;
    text-shadow: 0 0 5px #00F0FF, 0 0 10px #00F0FF, 0 0 20px #00F0FF, 0 0 40px #00F0FF;
    animation: glow 1.5s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 5px #00F0FF,0 0 10px #00F0FF,0 0 20px #00F0FF,0 0 40px #00F0FF; }
    to { text-shadow: 0 0 10px #00F0FF,0 0 20px #00F0FF,0 0 30px #00F0FF,0 0 50px #00F0FF; }
  }

  p { color: #9D4EDD; }

  .terminal {
    background-color: #1A1A2E;
    padding: 20px;
    margin: 20px auto;
    width: 70%;
    border-radius: 10px;
    text-align: left;
    min-height: 120px;
    overflow-y: auto;
  }

  .terminal p::after { content: "|"; animation: blink 1s step-start infinite; }
  @keyframes blink { 50% { opacity: 0; } }

  .xp-container { width: 70%; margin: 20px auto; text-align: left; }
  .xp-bar {
    background-color: #1A1A2E;
    border-radius: 10px;
    height: 25px;
    overflow: hidden;
    border: 2px solid #00F0FF;
  }

  .xp-fill {
    height: 100%;
    background: linear-gradient(90deg, #00F0FF, #9D4EDD);
    width: 40%;
    border-radius: 10px 0 0 10px;
    transition: width 0.3s ease, box-shadow 0.3s ease;
  }

  .buttons a {
    display: inline-block;
    margin: 10px;
    padding: 10px 20px;
    border: 2px solid #00F0FF;
    color: #00F0FF;
    text-decoration: none;
    border-radius: 5px;
    transition: 0.3s;
  }

  .buttons a:hover {
    background-color: #00F0FF;
    color: #0F0F1A;
  }

  input.command-input {
    width: 70%;
    padding: 8px;
    margin-top: 10px;
    border-radius: 5px;
    border: 2px solid #00F0FF;
    background-color: #1A1A2E;
    color: #F1F1F1;
    font-family: monospace;
    font-size: 1rem;
  }

  .hidden-img {
    display: none;
    width: 200px;
    margin-top: 10px;
  }
</style>
</head>

<body>

<h1>404: Feelings Found</h1>
<p>Debugging my life in real time.</p>

<div class="terminal" id="terminal">
  <p>> status: emotionally unstable...</p>
  <p>> loading ambition.exe â–ˆâ–ˆâ–ˆâ–‘â–‘â–‘â–‘â–‘</p>
</div>

<input type="text" class="command-input" id="commandInput" placeholder="Type command and press Enter">

<h2>Level: <span id="levelText">1</span></h2>
<div class="xp-container">
  <p>Level Up Progress: <span id="xpText">40%</span></p>
  <div class="xp-bar">
    <div class="xp-fill" id="xpBar"></div>
  </div>
</div>

<div class="buttons">
  <a href="#" onclick="levelUp()">Level Up</a>
  <a href="#" onclick="showSecret()">Midnight Thoughts</a>
  <a href="#" onclick="achievement()">Achievements</a>
  <a href="#" onclick="resetTerminal()">Reset Terminal</a>
</div>

<!-- Hidden images -->
<img src="secret1.jpg" class="hidden-img" id="secretImg1">
<img src="secret2.jpg" class="hidden-img" id="secretImg2">
<script>
let xp = 40;
let level = 1;

// Terminal helper
function addToTerminal(msg) {
  const term = document.getElementById('terminal');
  const p = document.createElement('p');
  p.textContent = msg;
  term.appendChild(p);
  term.scrollTop = term.scrollHeight;
}

// XP & Level system
function levelUp(amount = 10) {
  xp += amount;
  addToTerminal(`+${amount} XP earned!`);

  const bar = document.getElementById('xpBar');
  bar.style.width = xp + "%";
  bar.style.boxShadow = "0 0 20px #00F0FF, 0 0 40px #9D4EDD";
  setTimeout(() => bar.style.boxShadow = "none", 500);

  document.getElementById("xpText").innerText = xp + "%";

  if (xp >= 100) {
    xp = 0;
    level++;
    document.getElementById("levelText").innerText = level;
    alert("ðŸŽ‰ LEVEL UP! Welcome to Level " + level);
    addToTerminal(`ðŸŽ‰ Level ${level} reached! Unlocking main character energy.`);
    bar.style.width = xp + "%";
    document.getElementById("xpText").innerText = xp + "%";
  }
}

// Secret thoughts
function showSecret() {
  const secrets = [
    "You feel something stirringâ€¦",
    "Midnight thoughts unlocked!",
    "Something hidden lies in the codeâ€¦",
    "Hack the matrix, hack yourself."
  ];
  const msg = secrets[Math.floor(Math.random() * secrets.length)];
  addToTerminal(msg);

  const imgId = Math.random() < 0.5 ? "secretImg1" : "secretImg2";
  document.getElementById(imgId).style.display = "block";
}

// Achievements
function achievement() {
  const ach = [
    "Achievement unlocked: First Debug",
    "Achievement unlocked: Midnight Hacker",
    "Achievement unlocked: Main Character Energy"
  ];
  addToTerminal(ach[Math.floor(Math.random() * ach.length)]);
}

// Reset terminal
function resetTerminal() {
  document.getElementById('terminal').innerHTML =
    '<p>> status: emotionally unstable...</p><p>> loading ambition.exe â–ˆâ–ˆâ–ˆâ–‘â–‘â–‘â–‘â–‘</p>';
  document.getElementById("secretImg1").style.display = "none";
  document.getElementById("secretImg2").style.display = "none";
}

// Terminal commands
document.getElementById('commandInput').addEventListener('keydown', function(e) {
  if(e.key === 'Enter'){
    const cmd = this.value.trim().toLowerCase();
    if(cmd === "unlock color") {
      const colors = ["#0F0F1A", "#1A0F2E", "#0F1A1A", "#2E0F1A"];
      document.body.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
      addToTerminal(">> Background color changed.");
    } else if(cmd === "xp boost") {
      levelUp(20);
    } else if(cmd === "show secret") {
      showSecret();
    } else if(cmd === "reset") {
      resetTerminal();
    } else {
      addToTerminal(">> Unknown command: " + cmd);
    }
    this.value = "";
  }
});

window.onload = function() {
  document.getElementById("xpBar").style.width = xp + "%";
};
</script>

</body>
</html>
